<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ðŸ“‹ Registro de Notificaciones</title>
<style>
  body {
    background-color: #0d1117;
    color: #e6edf3;
    font-family: "Segoe UI", Arial, sans-serif;
    margin: 0;
    padding: 20px;
    overflow: hidden;
  }

  h1 {
    margin-top: 0;
    font-weight: 500;
    font-size: 1.8rem;
    text-align: center;
  }

  #logContainer {
    background: #161b22;
    border: 1px solid #30363d;
    border-radius: 12px;
    padding: 15px;
    height: 80vh;
    overflow-y: auto;
    scroll-behavior: smooth;
  }

  ul {
    list-style: none;
    padding: 0;
    margin: 0;
  }

  li {
    background: #1c2128;
    border-left: 5px solid #4caf50;
    padding: 10px 14px;
    border-radius: 8px;
    margin-bottom: 10px;
    opacity: 0;
    transform: translateY(10px);
    transition: all 0.3s ease;
    animation: fadeInUp 0.4s forwards;
  }

  li.warning {
    border-left-color: #ff4d4d;
  }

  li.success {
    border-left-color: #4caf50;
  }

  .message {
    font-size: 15px;
  }

  .time {
    font-size: 13px;
    opacity: 0.7;
    text-align: right;
  }

  @keyframes fadeInUp {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .clear-btn {
    background: #238636;
    color: #fff;
    border: none;
    padding: 10px 18px;
    border-radius: 6px;
    cursor: pointer;
    font-size: 14px;
    transition: background 0.2s ease;
    margin-bottom: 15px;
  }

  .clear-btn:hover {
    background: #2ea043;
  }

</style>
</head>
<body>
  <h1>ðŸ“‹ Historial de Notificaciones</h1>
  <button class="clear-btn" onclick="clearLog()">Borrar historial</button>
  <div id="logContainer">
    <ul id="logList"></ul>
  </div>

  <script>
    function loadLogs() {
      const list = document.getElementById("logList");
      const logs = JSON.parse(localStorage.getItem("notificationLog")) || [];
      list.innerHTML = "";

      logs.slice().reverse().forEach(log => {
        const li = document.createElement("li");
        li.className = log.type === 'warning' ? 'warning' : 'success';
        li.innerHTML = `
          <div class="message">${log.message}</div>
          <div class="time">ðŸ•’ ${log.time}</div>
        `;
        list.appendChild(li);
      });

      // Desplaza hacia arriba (Ãºltimas notificaciones al final)
      const container = document.getElementById("logContainer");
      container.scrollTop = 0;
    }

    // Escuchar actualizaciones del almacenamiento local
    window.addEventListener("storage", (e) => {
      if (e.key === "notificationPing") {
        loadLogs();
      }
    });

    // Borrar historial
    function clearLog() {
      localStorage.removeItem("notificationLog");
      loadLogs();
    }

    // Cargar al abrir
    loadLogs();
  </script>
</body>
</html>
