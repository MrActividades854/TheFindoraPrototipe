<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Reconocimiento facial (local) ‚Äî Demo</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body { font-family: "Segoe UI", sans-serif; background:#0f1720; color:#e6eef6; padding:18px; }
    #container { position: relative; display:inline-block; }
    #video { background:#111; border-radius:8px; max-width:100%; }
    #overlay { position:absolute; left:0; top:0; pointer-events:none; }
    .remote-video { display:none; }
    #remoteList { display:flex; gap:8px; flex-wrap:wrap; margin-top:10px; }
    .thumb { cursor:pointer; display:flex; flex-direction:column; align-items:center; gap:6px; }
    .ref-item img { width:64px; height:64px; object-fit:cover; border-radius:6px; margin-right:8px; }
  </style>
</head>
<body>
  <h1>Reconocimiento facial (Demo)</h1>

  <section id="refs">
    <h2>Im√°genes de referencia</h2>
    <form id="addRefForm">
      <input id="refName" placeholder="Nombre (ej: Juan)" required>
      <input id="refFiles" type="file" accept="image/*" multiple required>
      <button type="submit">Agregar referencia</button>
    </form>
    <button id="clearRefsBtn" style="margin-top:8px">Borrar referencias guardadas</button>
    <button id="forceReloadBtn" style="margin-top:8px">üîÑ Forzar recarga de carpeta</button>
    <div id="refList">No hay referencias a√∫n.</div>
  </section>

  <section id="camera" style="margin-top:18px;">
    <h2>C√°mara</h2>
    <div id="container">
      <video id="video" autoplay muted playsinline></video>
      <canvas id="overlay"></canvas>
    </div>

    <div style="margin-top:8px;">
      <button id="prevCamBtn">‚è™</button>
      <button id="nextCamBtn">‚è©</button>
      <div id="camName" style="display:inline-block; margin-left:12px;">‚Äì</div>
    </div>

    <div class="controls" style="margin-top:12px;">
      <button id="startBtn">Iniciar c√°mara</button>
      <button id="stopBtn" disabled>Detener</button>

      <label for="threshold" style="margin-left:12px;">Umbral: <span id="thVal">0.6</span></label>
      <input id="threshold" type="range" min="0.3" max="0.8" step="0.01" value="0.6">
      <button id="toggleDebugBtn">üî¥ Mostrar punto rojo</button>
    </div>

    <h3 style="margin-top:14px;">üì• Feeds remotos conectados</h3>
    <div id="remoteList"></div>

    <p id="status" style="margin-top:10px;">Cargando modelos...</p>
  </section>

  <div id="notificationContainer" style="position:fixed; bottom:20px; right:20px;"></div>

  <!-- face-api -->
  <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>

  <!-- M√≥dulos ES6 -->
  <script type="module">
    import UIManager from './js/ui.js';
    (async () => {
      const ui = new UIManager({
        wsUrl: 'ws://localhost:8080',   // cambiar si tu WS est√° en otra URL
        modelPath: '/models'            // carpeta con los modelos de face-api
      });
      await ui.init(); // carga modelos, init WS, UI
    })();
  </script>
</body>
</html>
