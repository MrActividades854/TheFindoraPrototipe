<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Reconocimiento facial local</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* pequeÃ±o estilo para evitar que los videos remotos aparezcan */
    .remote-video { display: none; width: 320px; border-radius: 8px; margin-top: 10px; }
    #container { position: relative; display: inline-block; }
    #overlay { position: absolute; top: 0; left: 0; pointer-events: none; }
  </style>
</head>
<body>
  <h1>Reconocimiento facial (local)</h1>

  <section id="refs">
    <h2>ImÃ¡genes de referencia</h2>
    <form id="addRefForm">
      <input id="refName" placeholder="Nombre (ej: Juan)" required>
      <input id="refFiles" type="file" accept="image/*" multiple required>
      <button type="submit">Agregar referencia</button>
    </form>
    <button id="clearRefsBtn" style="margin-top:8px">Borrar referencias guardadas</button>
    <button id="forceReloadBtn" style="margin-top:8px">ğŸ”„ Forzar recarga de carpeta</button>
    <div id="refList">No hay referencias aÃºn.</div>
  </section>

  <section id="camera">
    <h2>CÃ¡mara</h2>
    <div id="container">
      <video id="video" autoplay muted playsinline style="background:#222; border-radius:8px;"></video>
      <canvas id="overlay"></canvas>

      <div class="camera-controls" style="margin-top:8px;">
        <button id="prevCamBtn" class="cam-btn">âª</button>
        <button id="nextCamBtn" class="cam-btn">â©</button>
      </div>

      <div id="camName">â€“</div>
    </div>

    <div class="controls" style="margin-top:12px;">
      <button id="startBtn">Iniciar cÃ¡mara</button>
      <button id="stopBtn" disabled>Detener</button>

      <label for="threshold">Umbral reconocimiento: <span id="thVal">0.6</span></label>
      <input id="threshold" type="range" min="0.3" max="0.8" step="0.01" value="0.6">
      <button id="toggleDebugBtn">ğŸ”´ Mostrar punto rojo</button>
    </div>

    <h3>ğŸ“¥ Feeds remotos conectados</h3>
    <div id="remoteList" style="display:flex; gap:8px; flex-wrap:wrap;"></div>

    <p id="status">Cargando modelos...</p>
  </section>

  <!-- Zona de alertas -->
  <div id="alertZone" style="
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    background: rgba(30, 30, 30, 0.95);
    color: #fff;
    text-align: center;
    font-family: sans-serif;
    font-size: 18px;
    padding: 12px;
    display: none;
    z-index: 9999;
    border-top: 2px solid #ff4d4d;
  ">
  </div>

  <div id="notificationContainer" style="
    position: fixed;
    bottom: 20px;
    right: 20px;
    display: flex;
    flex-direction: column;
    gap: 10px;
    z-index: 9999;
  "></div>

  <input type="file" id="addMoreFiles" accept="image/*" multiple hidden />

  <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
